<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Crop Recommendation System</h1>
            <p>Enter soil and climate conditions to get the best crop recommendation</p>
        </header>

        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label for="nitrogen">Nitrogen (N)</label>
                    <input type="number" id="nitrogen" min="0" max="140" placeholder="0-140">
                </div>
                <div class="input-group">
                    <label for="phosphorus">Phosphorus (P)</label>
                    <input type="number" id="phosphorus" min="0" max="145" placeholder="0-145">
                </div>
                <div class="input-group">
                    <label for="potassium">Potassium (K)</label>
                    <input type="number" id="potassium" min="0" max="205" placeholder="0-205">
                </div>
                <div class="input-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" min="0" max="50" step="0.1" placeholder="0-50">
                </div>
                <div class="input-group">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" id="humidity" min="0" max="100" step="0.1" placeholder="0-100">
                </div>
                <div class="input-group">
                    <label for="ph">pH Level</label>
                    <input type="number" id="ph" min="0" max="14" step="0.1" placeholder="0-14">
                </div>
                <div class="input-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" id="rainfall" min="0" max="300" step="0.1" placeholder="0-300">
                </div>
            </div>
            
            <button id="recommend-btn">Get Crop Recommendation</button>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <h2>Recommended Crop: <span id="crop-name"></span></h2>
            <div id="crop-details"></div>
        </div>

        <div id="error" class="error-message" style="display: none;">
            Please fill in all fields with valid values.
        </div>

        <div class="dataset-info">
            <h3>About the Dataset</h3>
            <p>This system uses machine learning data with <span id="data-count">0</span> crop samples across multiple crop types.</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
